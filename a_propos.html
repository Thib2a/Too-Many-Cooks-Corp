<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À Propos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black url('fonds/a_propos.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        audio {
            display: none;
        }
        .button-container {
            position: absolute;
            top: 85%; /* Position par défaut pour les grands écrans */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px; /* Espacement entre les boutons */
        }
        .audio-control, .home-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Media query pour les écrans de moins de 768px de largeur */
        @media (max-width: 768px) {
            .button-container {
                top: 78%; /* Ajustez cette valeur pour les mobiles */
            }
        }
        /* Media query pour les écrans de moins de 480px de largeur */
        @media (max-width: 480px) {
            .button-container {
                top: 70%; /* Ajustez cette valeur pour les petits mobiles */
                flex-direction: column; /* Afficher les boutons en colonne */
                gap: 5px; /* Réduire l'espacement entre les boutons */
            }
            .audio-control, .home-button {
                font-size: 14px; /* Réduire la taille de la police pour les petits écrans */
                padding: 8px 16px; /* Réduire le padding pour les petits écrans */
            }
        }
    </style>
</head>
<body>
    <audio id="background-audio">
        <source src="sons/song_a_propos.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la balise audio.
    </audio>
    <div class="button-container">
        <button class="audio-control" id="audio-control-button">Play</button>
        <button class="home-button" onclick="window.location.href='accueil2.html'">Accueil</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            var audioControlButton = document.getElementById('audio-control-button');

            audioControlButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    audioControlButton.textContent = 'Pause';
                } else {
                    audio.pause();
                    audioControlButton.textContent = 'Play';
                }
            });
        });
    </script>
</body>
</html>
