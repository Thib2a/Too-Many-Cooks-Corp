<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOO</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            height: 100vh; 
            background: url('images/fond2.png') no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .answerInput {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 5px;
            width: 80%;
            max-width: 300px;
        }
        .validation {
            margin-top: 10px;
            color: lightgreen;
        }
        .question-container {
            background: rgba(0, 0, 0, 0.6); 
            padding: 20px; 
            border-radius: 10px;
            max-width: 90%;
            box-sizing: border-box;
        }
        .rebus {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .rebus img {
            max-width: 150px;  /* Augmenté */
            max-height: 150px;  /* Augmenté */
            margin: 10px;
            object-fit: contain;
        }
        @media (max-width: 600px) {
            .rebus img {
                max-width: 120px; /* Augmenté */
                max-height: 120px; /* Augmenté */
            }
            .answerInput {
                font-size: 1em;
                width: 100%;
                max-width: none;
            }
            .question-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Résolvez le rébus suivant</h1>
        <div class="rebus">
            <img src="images/rebus1.jpg" alt="Rébus 1">
            <img src="images/rebus2.jpg" alt="Rébus 2">
            <img src="images/rebus3.jpg" alt="Rébus 3">
        </div>
        <p>Réponse: <input type="text" id="answer" class="answerInput" placeholder="Entrez la réponse" onkeydown="handleKeyDown(event)"></p>
        <button onclick="checkAnswer()">Valider</button>
        <div id="validation" class="validation"></div>
    </div>

    <script>
        const correctAnswer = "too many cooks";

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim();
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('validation').textContent = "Félicitations ! Vous avez trouvé la bonne réponse.";
                setTimeout(() => {
                    location.href = 'enigme3.html';
                }, 2000);
            } else {
                document.getElementById('validation').textContent = "Réponse incorrecte. Réessayez.";
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
</body>
</html>
