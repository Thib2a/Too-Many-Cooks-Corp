<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; overflow: hidden; background: black; color: white; text-align: center; }
        
        .video-background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%) contrast(120%);
        }
        
        .content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .hidden { opacity: 0; }
        
        @keyframes glitch {
            0% { transform: translate(2px, -2px); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .glitch { 
            animation: glitch 0.2s infinite alternate, flicker 1s infinite alternate; 
            text-shadow: 4px 4px 10px red, -4px -4px 10px blue;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.2) 2%,
                rgba(0, 0, 0, 0) 4%
            );
            animation: scan 0.1s linear infinite;
            z-index: 2;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>

    <div class="content">
        <h1 id="text1" class="hidden">Quelque chose se prépare...</h1>
        <h1 id="text2" class="hidden">Weekend Bucolique 3.0</h1>
        <h1 id="text3" class="hidden">Coming Soon - 2025</h1>
    </div>
    
    <div class="scanline"></div>

    <script>
        const texts = [document.getElementById('text1'), document.getElementById('text2'), document.getElementById('text3')];
        let index = 0;

        function showText() {
            if (index < texts.length) {
                texts[index].classList.remove('hidden');
                texts[index].classList.add('glitch');
                index++;
                setTimeout(showText, 2500);
            }
        }

        setTimeout(showText, 1500);
    </script>
</body>
</html>
