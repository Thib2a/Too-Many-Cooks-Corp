<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('images/fond1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .question-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }
        .captcha-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .captcha-container img {
            width: 100%;
            height: auto;
            max-width: 150px;  /* Augmenté */
            max-height: 150px;  /* Augmenté */
            cursor: pointer;
            border: 4px solid transparent;
        }
        .captcha-container img.selected {
            border: 4px solid #007BFF;
        }
        .answer-container {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .captcha-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .captcha-container img {
                max-width: 120px; /* Augmenté */
                max-height: 120px; /* Augmenté */
            }
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Nous devons nous assurer que vous n'êtes pas un robot : complétez le reCaptcha.</h1>
        <h1>Cliquez sur toutes les images contenant un fraudeur fiscal</h1>       
        <div class="captcha-container">
            <img src="images/fraudeur1.jpg" alt="Fraudeur 1" onclick="toggleSelection(this)">
            <img src="images/mimi1.jpg" alt="Mimi 1" onclick="toggleSelection(this)">
            <img src="images/fraudeur2.jpg" alt="Fraudeur 2" onclick="toggleSelection(this)">
            <img src="images/mimi2.jpg" alt="Mimi 2" onclick="toggleSelection(this)">
            <img src="images/fraudeur3.jpg" alt="Fraudeur 3" onclick="toggleSelection(this)">
            <img src="images/mimi3.jpg" alt="Mimi 3" onclick="toggleSelection(this)">
            <img src="images/fraudeur4.jpg" alt="Fraudeur 4" onclick="toggleSelection(this)">
            <img src="images/mimi4.jpg" alt="Mimi 4" onclick="toggleSelection(this)">
            <img src="images/mimi5.jpg" alt="Mimi 5" onclick="toggleSelection(this)">
            <img src="images/mimi6.jpg" alt="Mimi 6" onclick="toggleSelection(this)">
        </div>
        <div class="answer-container">
            <button onclick="checkCaptcha()">Valider</button>
            <div id="validation" class="validation"></div>
        </div>
    </div>

    <script>
        const correctImages = ["fraudeur1.jpg", "fraudeur2.jpg", "fraudeur3.jpg", "fraudeur4.jpg"];

        function toggleSelection(img) {
            img.classList.toggle("selected");
        }

        function checkCaptcha() {
            const selectedImages = document.querySelectorAll(".captcha-container img.selected");
            const selectedImageSources = Array.from(selectedImages).map(img => img.src.split('/').pop());

            const allCorrect = selectedImageSources.every(src => correctImages.includes(src));
            const allSelected = selectedImageSources.length === correctImages.length;

            if (allCorrect && allSelected) {
                document.getElementById('validation').textContent = "Félicitations ! Vous avez réussi le captcha.";
                setTimeout(() => {
                    location.href = 'enigme2.html';
                }, 2000);
            } else {
                document.getElementById('validation').textContent = "Captcha incorrect. Réessayez.";
            }
        }
    </script>
</body>
</html>
