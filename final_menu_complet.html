<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MENU</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .fallback-message {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="fallback-message">
            <p>Si le PDF ne s'affiche pas, cliquez <a href="images/Menu_Too_Many_Cooks_2.0.pdf" style="color: #4caf50;">ici</a> pour accéder au menu.</p>
        </div>
    </noscript>
    <iframe id="pdfViewer" src="images/Menu_Too_Many_Cooks_2.0.pdf"></iframe>
    <script>
        window.onload = function() {
            setTimeout(() => {
                const iframe = document.getElementById('pdfViewer');
                if (!iframe || iframe.contentDocument.body.childElementCount === 0) {
                    document.querySelector('.fallback-message').style.display = 'block';
                }
            }, 3000); // Afficher le message de secours après 3 secondes si le PDF ne s'affiche pas
        }
    </script>
    <div class="fallback-message">
        <p>Si le PDF ne s'affiche pas, cliquez <a href="images/Menu_Too_Many_Cooks_2.0.pdf" style="color: #4caf50;">ici</a> pour accéder au menu.</p>
    </div>
</body>
</html>
