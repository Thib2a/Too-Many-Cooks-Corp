<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MENU</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #070000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .menu-image {
            width: 90%;
            max-width: 350px; /* Limite la largeur maximale */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; /* Une colonne sur les petits Ã©crans */
            }
            .menu-image {
                width: 100%;
                height: auto;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Affiche.png" alt="Affiche" class="menu-image">
        <img src="images/Intro.png" alt="Intro" class="menu-image">
        <img src="images/Menu.png" alt="Menu" class="menu-image">
        <img src="images/TimeTable.png" alt="TimeTable" class="menu-image">
    </div>
</body>
</html>
