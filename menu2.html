<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouhaha</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial, sans-serif';
            background-color: #000;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 64%;
            max-width: 460px;
        }
        .large-video-container {
            width: 80%; /* Largeur plus grande pour la deuxième vidéo */
            max-width: 800px; /* Ajustez la largeur maximale selon vos besoins */
        }
        video {
            width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .click-button {
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Mettre le texte en gras */
        }
        #evacButton {
            background-color: green;
            color: white;
        }
        #evacButton:hover {
            background-color: darkgreen;
        }
        #continueButton {
            background-color: red;
            color: white;
        }
        #continueButton:hover {
            background-color: darkred;
        }
        #homeButton {
            background-color: green;
            color: white;
        }
        #homeButton:hover {
            background-color: darkgreen;
        }
        #realContinueButton {
            background-color: red;
            color: white;
        }
        #realContinueButton:hover {
            background-color: darkred;
        }
        .click-button:hover {
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .video-container, .large-video-container {
                width: 100%;
                max-width: 350px;
            }
            .click-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="mouhahaContainer">
        <video id="mouhahaVideo" autoplay muted playsinline onended="showButtons()">
            <source src="videos/Mouhaha.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>
    <div class="large-video-container" id="mauvietteContainer" style="display: none;">
        <video id="mauvietteVideo" muted>
            <source src="videos/mauviette.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <audio id="mauvietteAudio" src="sons/mauviette.mp3"></audio>
    </div>
    <div class="button-container" id="buttonContainer">
        <a href="javascript:void(0);" class="click-button" id="evacButton" onclick="showMauviette()">On évacue !</a>
        <a href="enigme1.html" class="click-button" id="continueButton">On continue !</a>
    </div>
    <div class="button-container" id="mauvietteButtonContainer" style="display: none;">
        <button id="homeButton" class="click-button" onclick="window.location.href='index.html'">Accueil</button>
        <a href="enigme1.html" class="click-button" id="realContinueButton">On continue pour de vrai ?</a>
    </div>

    <script>
        function showButtons() {
            setTimeout(() => {
                document.getElementById('evacButton').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
            }, 3000); // Afficher les boutons 3 secondes après la fin de la vidéo
        }

        function showMauviette() {
            // Masquer les boutons "On évacue !" et "On continue !"
            document.getElementById('evacButton').style.display = 'none';
            document.getElementById('continueButton').style.display = 'none';

            // Masquer le conteneur de la première vidéo et afficher le conteneur de la deuxième vidéo
            document.getElementById('mouhahaContainer').style.display = 'none';
            const mauvietteContainer = document.getElementById('mauvietteContainer');
            mauvietteContainer.style.display = 'block';

            const mauvietteVideo = document.getElementById('mauvietteVideo');
            const mauvietteAudio = document.getElementById('mauvietteAudio');

            mauvietteVideo.addEventListener('ended', () => {
                document.getElementById('homeButton').style.display = 'block';
                document.getElementById('realContinueButton').style.display = 'block';
                document.getElementById('mauvietteButtonContainer').style.display = 'flex';
            });

            // Jouer la vidéo en mode muted et lancer l'audio séparément
            mauvietteVideo.play().catch(error => {
                console.error('La lecture automatique a été empêchée:', error);
                mauvietteVideo.controls = true; // Afficher les contrôles si la lecture automatique échoue
            });

            mauvietteAudio.play().catch(error => {
                console.error('La lecture automatique de l\'audio a été empêchée:', error);
            });
        }
    </script>
</body>
</html>
