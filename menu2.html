<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouhaha</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .video-container {
            width: 64%;
            max-width: 576px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
        .clickable-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .click-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #686868; /* Fond noir */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            text-decoration: none; /* Supprime le souslignage */
        }
        .click-button:hover, .click-button:focus {
            text-decoration: none; /* Supprime le souslignage au survol et au focus */
        }
        @media (max-width: 600px) {
            .video-container {
                width: 90%; /* Ajuste la largeur pour les petits écrans */
                max-width: 100%; /* Assure que la vidéo prend toute la largeur possible */
            }
            .clickable-overlay {
                width: 100px;
                height: 100px;
            }
            .click-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mouhahaVideo" autoplay muted playsinline>
            <source src="images/Mouhaha.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <a href="enigme1.html" class="clickable-overlay">
            <!-- La zone cliquable est là dès le début -->
        </a>
        <button id="exitButton" class="click-button" onclick="location.href='enigme1.html'">EXIT</button>
    </div>
    <script>
        const video = document.getElementById('mouhahaVideo');
        const exitButton = document.getElementById('exitButton');

        video.onended = function() {
            setTimeout(() => {
                exitButton.style.display = 'block';
            }, 10000); // Afficher le bouton 10 secondes après la fin de la vidéo
        };
    </script>
</body>
</html>
